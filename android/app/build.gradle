plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_application_1"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds false
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.flutter_application_1"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias 'my-key-alias'
            keyPassword '123456'
            storeFile file('my-release-key.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so flutter run --release works.
            signingConfig = signingConfigs.release
        }
        debug {
            signingConfig = signingConfigs.debug
        }
    }
}
dependencies {
    api 'io.jsonwebtoken:jjwt-api:0.12.6'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.6'
    runtimeOnly('io.jsonwebtoken:jjwt-orgjson:0.12.6') {
        exclude group: 'org.json', module: 'json' //provided by Android
    }
    implementation files('libs/cuckoofilter4j-1.0.2-customized.jar')
    implementation 'com.google.android.gms:play-services-auth:21.2.0'
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation files('libs/vos-app-protection-android-4.9.2.30-Debug.aar')
    implementation files('libs/vos-processor-android-4.9.4.0-Debug.aar')
    implementation files('libs/securefileio-android-4.9.0.1-Debug.aar')
    implementation 'androidx.appcompat:appcompat:1.7.0' // ตรวจสอบว่าได้รวม androidx
    implementation 'com.getkeepsafe.relinker:relinker:1.4.5'
}

flutter {
    source = "../.."
}